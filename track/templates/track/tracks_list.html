{% extends 'base.html' %}

{% block title %}Track List{% endblock %}

{% block content %}
<h2>Track List</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Track Name</th>
        <th>Actions</th>
    </tr>
    {% for track in tracks %}
    <tr>
        <td>{{ track.id }}</td>
        <td>{{ track.name }}</td>
        <td>

            <a href="{% url 'track_update' %}">Update</a>
            <a href="{% url 'track_delete' %}">Delete</a>
            <a href="{% url 'track_details' %}">Details</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
